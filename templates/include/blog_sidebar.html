{% load static %}
<div class="col-sm-3">
    <div class="left-sidebar">
        <h2>دسته بندی مقالات</h2>
        <div class="panel-group category-products" id="accordian">
            <!--category-productsr-->

            <div class="panel panel-default">
                <div class="panel-heading">
                    {% for category in categories|slice:3 %}
                    <h4 class="panel-title mb-3"><a class="mb-3" href="{% url 'blog:category_list' category.slug %}">{{ category.name }}</a></h4>
                    {% endfor %}
                </div>
            </div>

        </div>
        <!--/category-productsr-->

        <div class="brands_products">
            <!--brands_products-->
            <h2>برنـد ها</h2>
            <div class="brands-name">
                <ul class="nav nav-pills nav-stacked">
                    {% for article in most_visited_article %}
                    <li><a href="{{ article.get_absolute_url }}"> <span
                                class="pull-left">({{ article.view }})</span>{{ article.title }}</a></li>
                    {% endfor %}

                </ul>
            </div>
        </div>
        <!--/brands_products-->


        <div class="shipping text-center">
            <!--shipping-->
            <img src="{% static 'images/home/shipping.jpg' %}" alt="" />
        </div>
        <!--/shipping-->

    </div>
</div>
